<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Balap</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Balapan</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item (click)="home()">
    <ion-icon slot="start" ios="exit-outline" md="exit-sharp"></ion-icon>
    <ion-label>Ke halaman Home</ion-label>
  </ion-item>
<!-- button tambah -->
<ion-card style="position: floating;">
  <ion-button (click)="openModalTambah(true)" expand="block">Tambah Balap</ion-button>
</ion-card>
<!-- modal tambah -->
<ion-modal [isOpen]="modalTambah">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Tambah Balap</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Balap" labelPlacement="floating" required [(ngModel)]="namaBalapan"
          placeholder="Masukkan Nama Balap" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label='Deskripsi Balap' labelPlacement="floating" required [(ngModel)]="deskripsiBalapan"
          placeholder="Masukkan Deskripsi Balap" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Jadwal Balap" labelPlacement="floating" required [(ngModel)]="jadwal"
          placeholder="Masukkan Jadwal Balap" type="date">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Detail Lintasan Balap" labelPlacement="floating" required [(ngModel)]="detailLintasan"
          placeholder="Masukkan Nama Balap" type="text">
        </ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="tambahBalap()" color="primary" shape="full" expand="block">Tambah
            Balap
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
<!-- ini untuk modal edit -->
<ion-modal [isOpen]="modalEdit">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Batal</ion-button>
        </ion-buttons>
        <ion-title>Edit Balap</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nama Balap" labelPlacement="floating" required [(ngModel)]="namaBalapan"
          placeholder="Masukkan Nama Balap" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label='Deskripsi Balap' labelPlacement="floating" required [(ngModel)]="deskripsiBalapan"
          placeholder="Masukkan Deskripsi Balap" type="text">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Jadwal Balap" labelPlacement="floating" required [(ngModel)]="jadwal"
          placeholder="Masukkan Jadwal Balap" type="date">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Detail Lintasan Balap" labelPlacement="floating" required [(ngModel)]="detailLintasan"
          placeholder="Masukkan Nama Balap" type="text">
        </ion-input>
      </ion-item>
      <ion-input required [(ngModel)]="id" type="hidden">
      </ion-input>
      <ion-row>
        <ion-col>
          <ion-button type="button" (click)="editBalap()" color="primary" shape="full" expand="block">Edit
            Balap
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
  <ion-card *ngFor="let item of dataBalap">
    <ion-item>
      <ion-label>
        {{ item.nama }}
        <p>{{ item.jurusan }}</p>
      </ion-label>
      <ion-button expand="block" (click)="openModalEdit(true,item.id)">Edit</ion-button>
      <ion-button id="present-alert" color="danger" slot="end" (click)="confirmHapus(item.id)">Hapus</ion-button>
      <ion-alert
        [isOpen]="selectedId === item.id"
        header="Yakin ingin menghapus data {{ item.nama }}?"
        [buttons]="alertButtons"
        (didDismiss)="setResult($event)"
      ></ion-alert>
    </ion-item>
  </ion-card>
</ion-content>
